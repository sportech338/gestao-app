name: Atualizar Rastreamentos

on:
  schedule:
    - cron: "0 * * * *"   # roda 1x por hora
  workflow_dispatch:      # permite rodar manualmente

jobs:
  update-tracking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          pip install selenium gspread oauth2client webdriver-manager

      - name: Baixar ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Criar arquivo credentials.json
        run: |
          echo '${{ secrets.GSHEETS_CREDENTIALS }}' > credentials.json

      - name: Rodar atualizador Selenium
        run: python tracking_updater/selenium_updater.py

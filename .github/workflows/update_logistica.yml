name: Sync Shopify → Google Sheets (Logística)

on:
  schedule:
    - cron: "*/20 * * * *"   # Executa a cada 20 minutos
  workflow_dispatch:          # Permite rodar manualmente

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas gspread google-auth

      - name: Run sync script
        env:
          SHOP_NAME: ${{ secrets.SHOP_NAME }}
          SHOP_ACCESS_TOKEN: ${{ secrets.SHOP_ACCESS_TOKEN }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          python selenium_updater.py
